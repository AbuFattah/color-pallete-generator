<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colors Project</title>
  <link href="https://fonts.googleapis.com/css2?family=Mulish&family=Raleway&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="colors">

    <div class="color color-1">
      <h1 class="hex">Hex</h1>
      <div class="controls">
        <button class="customizer"><i class="fa-solid fa-sliders"></i></button>
        <button class="lock"><i class="fa-solid fa-lock-open"></i></button>
      </div>
      <div class="sliders">
        <button>X</button>
        <label for="hue">Hue</label>
        <input type="range" min="0" max="360" step="1" id="hue" class="hue-input" data-hue="0">

        <label for="brightness">Brightness</label>
        <input type="range" min="0" max="1" step="0.01" id="brightness" class="brightness-input" data-bright="0">

        <label for="saturation">Saturation</label>
        <input type="range" min="0" max="1" step="0.01" id="saturation" class="saturation-input" data-saturation="0">
      </div>
    </div>
    <div class="color color-2">
      <h1 class="hex">Hex</h1>
      <div class="controls">
        <button class="customizer"><i class="fa-solid fa-sliders"></i></button>
        <button class="lock"><i class="fa-solid fa-lock-open"></i></button>
      </div>
      <div class="sliders">
        <button>X</button>
        <label for="hue">Hue</label>
        <input type="range" min="0" max="360" step="1" id="hue" class="hue-input" data-hue="1">

        <label for="brightness">Brightness</label>
        <input type="range" min="0" max="1" step="0.01" id="brightness" class="brightness-input" data-bright="1">

        <label for="saturation">Saturation</label>
        <input type="range" min="0" max="1" step="0.01" id="saturation" class="saturation-input" data-saturation="1">
      </div>
    </div>
    <div class="color color-3">
      <h1 class="hex">Hex</h1>
      <div class="controls">
        <button class="customizer"><i class="fa-solid fa-sliders"></i></button>
        <button class="lock"><i class="fa-solid fa-lock-open"></i></button>
      </div>
      <div class="sliders">
        <button>X</button>
        <label for="hue">Hue</label>
        <input type="range" min="0" max="360" step="1" id="hue" class="hue-input" data-hue="2">

        <label for="brightness">Brightness</label>
        <input type="range" min="0" max="1" step="0.01" id="brightness" class="brightness-input" data-bright="2">

        <label for="saturation">Saturation</label>
        <input type="range" min="0" max="1" step="0.01" id="saturation" class="saturation-input" data-saturation="2">
      </div>
    </div>
    <div class="color color-4">
      <h1 class="hex">Hex</h1>
      <div class="controls">
        <button class="customizer"><i class="fa-solid fa-sliders"></i></button>
        <button class="lock"><i class="fa-solid fa-lock-open"></i></button>
      </div>
      <div class="sliders">
        <button>X</button>
        <label for="hue">Hue</label>
        <input type="range" min="0" max="360" step="1" id="hue" class="hue-input" data-hue="3">

        <label for="brightness">Brightness</label>
        <input type="range" min="0" max="1" step="0.01" id="brightness" class="brightness-input" data-bright="3">

        <label for="saturation">Saturation</label>
        <input type="range" min="0" max="1" step="0.01" id="saturation" class="saturation-input" data-saturation="3">
      </div>
    </div>
    <div class="color color-5">
      <h1 class="hex">Hex</h1>
      <div class="controls">
        <button class="customizer"><i class="fa-solid fa-sliders"></i></button>
        <button class="lock"><i class="fa-solid fa-lock-open"></i></button>
      </div>
      <div class="sliders">
        <button>X</button>
        <label for="hue">Hue</label>
        <input type="range" min="0" max="360" step="1" id="hue" class="hue-input" data-hue="4">

        <label for="brightness">Brightness</label>
        <input type="range" min="0" max="1" step="0.01" id="brightness" class="brightness-input" data-bright="4">

        <label for="saturation">Saturation</label>
        <input type="range" min="0" max="1" step="0.01" id="saturation" class="sat-input" data-bright="4">
      </div>
    </div>
  </div>

  <div class="panel">
    <div class="library-panel">
      <button class="library"><i class="fa-solid fa-book-open"></i></button>
      <p>Library</p>
    </div>

    <div class="refresh-panel">
      <button class="generate"><i class="fa-solid fa-arrows-rotate"></i></button>
      <p>Generate</p>
    </div>

    <div class="save-panel">
      <button class="save"><i class="fa-solid fa-floppy-disk"></i></button>
      <p>Save</p>
    </div>
  </div>


  <div class="copy-container">
    <div class="copy-popup">
      <button>x</button>
      <h3>Copied to clipboard!</h3>
      <h1>üëç</h1>
    </div>
  </div>

  <div class="save-container">
    <div class="save-popup">
      <h3>Give a name to your Palette</h3>
      <div class="save-input-group">
        <input type="text" maxlength="40" class="save-input"><input class="save-submit" type="submit" value="Submit">
      </div>
      <button class="close">x</button>
    </div>

  </div>

  <div class="library-container">
    <div class="library-popup">

      <h2 class="library-popup--title">Pick your pallete!</h2>
      <div class="lib-popup-container">
        <button class="close">x</button>


        <!-- <div class="pallete">

            <div class="pallete-color color-5"></div>
          </div>
        </div> -->
      </div>
    </div>
  </div>

    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="app.js"></script>
</body>

</html>
